{% load thumbnail %}
<div class="container py-5">     
    <ul>
      <li>
        Автор: {{ post.author }}
      </li>
      <li>
        {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img my-2" src="{{ im.url }}">
    {% endthumbnail %}      
    <p>
      {{ post.text }}
    </p>
</div>
